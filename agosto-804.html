    function formatarMoeda(v) {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
    }

    function gerarTabela(lista, titulo) {
      if (lista.length === 0) return `<div class="table-container"><h2>${titulo}</h2><p style="padding:2rem;text-align:center;color:#999">Nenhum registro</p></div>`;
      let linhas = lista.map(item => `
        <tr>
          <td>${item.data}</td>
          <td class="${item.tipo.toLowerCase()}">${item.tipo}</td>
          <td>${formatarMoeda(item.valor)}</td>
          <td>${item.descricao}</td>
          <td class="${item.status.includes('PENDENTE') ? 'pendente' : 'status-concluido'}">${item.status}</td>
        </tr>`).join("");
      const total = lista.reduce((s,d)=>s+d.valor,0);
      return `<div class="table-container">
        <table>
          <thead><tr><th>Data</th><th>Tipo</th><th>Valor</th><th>Descri√ß√£o</th><th>Status</th></tr></thead>
          <tbody>${linhas}
          <tr style="font-weight:700;background:#f8fafc"><td colspan="2">Total</td><td>${formatarMoeda(total)}</td><td colspan="2"></td></tr>
          </tbody></table></div>`;
    }

    function atualizarAbas() {
      const receitas = dados.filter(d => d.tipo === 'Receita');
      const fixas = dados.filter(d => d.categoria === 'Fixa');
      const extras = dados.filter(d => d.categoria === 'Extra');
      const prestadores = dados.filter(d => d.categoria === 'Prestador');

      const totalReceitas = receitas.reduce((s,d)=>s+d.valor,0);
      const fixasPagas = fixas.filter(f=>f.status.includes('PAGO')).reduce((s,d)=>s+d.valor,0);
      const extrasPagas = extras.filter(f=>f.status.includes('PAGO')).reduce((s,d)=>s+d.valor,0);
      const prestadoresPagos = prestadores.filter(f=>f.status.includes('PAGO')).reduce((s,d)=>s+d.valor,0);
      const totalDespesas = fixasPagas + extrasPagas + prestadoresPagos;
      const caixaFinal = totalReceitas - totalDespesas;

      document.getElementById('receitas').innerHTML = gerarTabela(receitas,"Receitas - Agosto 2025");
      document.getElementById('fixas').innerHTML = gerarTabela(fixas,"Despesas Fixas - Agosto 2025");
      document.getElementById('extras').innerHTML = gerarTabela(extras,"Despesas Extras - Agosto 2025");
      document.getElementById('prestadores').innerHTML = gerarTabela(prestadores,"Prestadores - Agosto 2025");

      document.getElementById('resumo').innerHTML = `
        <div class="summary-section">
          <h2>Resumo do Caixa - Agosto 2025</h2>
          <p><strong>Receitas:</strong> ${formatarMoeda(totalReceitas)}</p>
          <p><strong>Despesas Fixas Pagas:</strong> ${formatarMoeda(fixasPagas)}</p>
          <p><strong>Despesas Extras Pagas:</strong> ${formatarMoeda(extrasPagas)}</p>
          <p><strong>Prestadores Pagos:</strong> ${formatarMoeda(prestadoresPagos)}</p>
          <div class="final-balance"><h3>Caixa Final</h3><h2>${formatarMoeda(caixaFinal)}</h2></div>
          <div class="pendencias"><h4>üìù Pend√™ncias para Setembro</h4>
            <p>WhatsApp Business, Zapier, Google Workspace, Adm Lucas</p>
          </div>
        </div>`;
    }

    function mostrarAba(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tabs button[onclick="mostrarAba('${id}')"]`).classList.add('active');
    }

    document.addEventListener("DOMContentLoaded", atualizarAbas);
  </script>
